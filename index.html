<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Weight Converter </title>
</head>
<body>
    
    
<div id="calc-oa-container" onreadystatechange="change()">
    
    <div id="calc-container">
        <h1>CONVERTER</h1>
        <label for="select-a-unit">Select a Unit:</label>
        <select name="select-a-unit" id="select-a-unit">
            <option value="lbs">Mass</option>
            <option value="kg">Area</option>
            <option value="g">Time</option>
            <option value="oz">Speed</option>
        </select>
        <div id="input-container">
            <div id="left-input">
                <input type="number">
                <select name="" id="left-unit" class="left-unit unit-selector">
                    <option value="lbs">Pound</option>
                    <option value="kg">Kilogram</option>
                    <option value="g">Gram</option>
                    <option value="oz">Ounce</option>
                </select>
            </div>
            <div id="equal">=</div>
            <div id="right-input">
                <input type="number">
                <select name="" id="right-unit" class="right-unit unit-selector">
                    <option value="kg">Kilogram</option>
                    <option value="g">Gram</option>
                    <option value="lbs">Pound</option>
                    <option value="oz">Ounce</option>
                </select>
            </div>
        </div>
        
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
